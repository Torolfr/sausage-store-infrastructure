---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
  labels:
    app: backend-report
spec:
  revisionHistoryLimit: 12
  replicas: 1
  selector:
    matchLabels:
      app: backend-report
  template:
    metadata:
      labels:
        app: backend-report
    spec:
      containers:
        - name: backend-report
          image: gitlab.praktikum-services.ru:5050/std-024-29/sausage-store/sausage-backend-report:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: 0.1
            limits:
              memory: "128Mi"
              cpu: 0.2 
          env:
            - name: DB
              value: ${REPORTS_MONGODB_URI}
          ports:
            - name: backend-report
              containerPort: 8080
      imagePullSecrets:
        - name: docker-config-secret
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              preference:
                matchExpressions:
                  - key: application
                    operator: In
                    values:
                      - backend-report
